<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Все врачи онлайн</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="js/picturefill.js" async=""></script>
</head>
<body>
  <div class="wrapper">
    <a name="home"></a>

    <header class="header">

      <div class="header__top">
        <div class="header__wrapper container">
          <div class="logo">
            <a href="index.html" class="logo__link">
              <div class="logo__wrapper">
                <picture>
                  <img class="logo__img" src="img/Logo.svg" alt="Логотип" width="180" height="63">
                </picture>
                <ul class="logo__list">
                  <li class="logo__item">телефон</li>
                  <li class="logo__item">меседжер</li>
                  <li class="logo__item">видеосвязь</li>
                </ul>
              </div>
            </a>
          </div>

          <section class="working">
            <p class="working__caption">Режим работы:</p>
            <p class="working__text">Пн-Вс: с 7:00 до 22:00, <br>
              без выходных</p>
          </section>

          <section class="contacts">

            <a href="#" class="contacts__link btn">Записаться на прием</a>

            <div class="contacts__wrapper">
              <p class="contacts__caption">Техническая поддержка</p>
              <div class="contacts__group">
                <a class="contacts__link contacts__link--whatsapp" href="https://api.whatsapp.com/send/?phone=88000000000" target="_blank" rel="nofollow" title="Написать в WhatsApp"></a>
                <a class="contacts__link contacts__link--phone" href="tel:+7(978)0720155" rel="nofollow">+8 (800) 000-00-00</a>
              </div>
              <span class="contacts__text">Бесплатно по РФ</span>
            </div>

          </section>
        </div>
      </div>

      <div class="header__bottom">

      </div>


        <section class="navigation">
          <p class="navigation__name hidden">navigation</p>
          <ul id="nav" class="navigation__list navigation__list--index">
          </ul>
          <div class="navigation__menu"></div>
        </section>


    </header>

    <main class="main">
      <h1 class="main__heading hidden"></h1>
    </main>

    <footer class="footer">

    </footer>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
